<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let num3 = [];
    let num7 = [];
    let sum3 = 0;
    let sum7 = 0;
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
            num3.push(i);
            sum3++;
        }
        if (i % 7 === 0) {
            num7.push(i);
            sum7++;
        }
    }
    document.write("Số chia hết cho 3 có: " + sum3 + "số" + num3 + "." + "<br>");
    document.write("Số chia hết cho 7 có: " + sum7 + "số" + num7 + ".");
</script>
</body>
</html>
