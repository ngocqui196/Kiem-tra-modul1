<script>
    function isOdd(num) {
        return num % 2 != 0;
    }
    let sum = 0;
   let arr = new Array(5);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.floor(Math.random()*20);
        console.log(arr[i]);
       if(isOdd(arr[i])){
           sum += arr[i]
       }
    } document.write(sum)
</script>
